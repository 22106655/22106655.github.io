<style>
/* CONTACT FORM STYLES */
.contact-form-section {
    padding: 60px 20px;
    background: #121212;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.contact-form {
    background: rgba(34, 34, 34, 0.9);
    padding: 40px;
    border-radius: 12px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    text-align: center;
}

.contact-form h2 {
    font-size: 2rem;
    color: #FF61A6;
    margin-bottom: 20px;
    text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
}

.contact-form label {
    font-size: 1.2rem;
    margin-bottom: 8px;
    color: #ddd;
    text-align: left;
    display: block;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 12px;
    background: #222;
    border: 1px solid #FF61A6;
    border-radius: 8px;
    color: #fff;
    font-size: 1rem;
    margin-bottom: 20px;
    transition: 0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus {
    border-color: #FF6600;
    box-shadow: 0 0 10px rgba(255, 102, 0, 0.8);
}

.contact-form button.cta-button {
    background: linear-gradient(135deg, #FF61A6, #FF6600);
    color: white;
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
    text-transform: uppercase;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    font-weight: bold;
}

.contact-form button.cta-button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
}

.contact-form .cta-button:active {
    transform: scale(1);
}

/* MESSAGE RECEIVED STYLES */
.confirmation-message {
    display: none;
    text-align: center;
    margin-top: 30px;
    background-color: rgba(255, 97, 166, 0.9);
    padding: 20px;
    border-radius: 10px;
    color: white;
    font-size: 1.5rem;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    position: relative;
}

.confirmation-message p {
    margin-bottom: 10px;
}

.sparkles {
    position: absolute;
    top: -10px;
    left: -10px;
    width: 100%;
    height: 100%;
    background: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3B4M3pnd3phYW5iZ2k4eTUwZTkyZWM3NmRhajFhNjlyNHh3eHhjYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3d63YDxRJRtkZepvGm/giphy.gif') no-repeat center;
    background-size: contain;
    animation: sparkleAnimation 1.5s ease-out infinite;
}

/* SPARKLE ANIMATION FOR MESSAGE */
@keyframes sparkleAnimation {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(1.5); opacity: 0; }
}
</style>

</head>

  <body>
<section class="contact-form-section">
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
            
            <button type="submit" class="cta-button" <a href="mailto:22106655@cambria.ac.uk">>Send Message</a></button>
        </form>
</section>
